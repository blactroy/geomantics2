<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
  <nav>
    <div class="container nav-container">
      <div class="logo">HELDFEST GEOMANTICS LTD</div>
      <button class="menu-toggle" id="menuToggle">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-cards-container">
      <div class="contact-card">
        <lord-icon
          src="https://cdn.lordicon.com/ehfubvwr.json"
          trigger="hover"
          style="width:50px;height:50px">
        </lord-icon>
        <h3>Email</h3>
        <p>info@heldfestgeomantics.com</p>
      </div>
      <div class="contact-card">
        <lord-icon
          src="https://cdn.lordicon.com/uvextprq.json"
          trigger="hover"
          style="width:50px;height:50px">
        </lord-icon>
        <h3>Phone</h3>
        <p>+254 700 123 456</p>
      </div>
      <div class="contact-card">
        <lord-icon
          src="https://cdn.lordicon.com/gqzfzudq.json"
          trigger="hover"
          style="width:50px;height:50px">
        </lord-icon>
        <h3>Location</h3>
        <p>Nairobi, Kenya</p>
      </div>
    </div>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 HELDFEST GEOMANTICS LTD. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
